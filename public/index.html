<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css">

    
    <title>Cookbook Collections</title>
</head>

<body>
    <img class = "header" src = "recipes.png">
    <h1>Cookbook Collections</h1>
    <hr />
    <p id="message"></p>
    <hr />

    <!-- Logon and Registration section -->
    <div id="logon-register" style="display: none;">
        <button type="button" id="logon">Log in</button>
        <button type="button" id="register">Register</button>
    </div>

    <!-- Logon form -->
    <div id="logon-div" style="display: none;">
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off" />
            </div>
            <button type="button" id="logon-button">Log in</button>
            <button type="button" id="logon-cancel">Cancel</button>
        </form>
    </div>

    <!-- Registration form -->
    <div id="register-div" style="display: none;">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="off" />
            </div>
            <div>
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email" required autocomplete="off" />
            </div>
            <div>
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password" required autocomplete="off" />
            </div>
            <div>
                <label for="password2">Verify Password:</label>
                <input type="password" id="password2" name="verifyPassword" required autocomplete="off" />
            </div>
            <button type="button" id="register-button">Register</button>
            <button type="button" id="register-cancel">Cancel</button>
        </form>
    </div>
    

    <!-- Recipes section -->
    <div id="recipes" style="display: none;">
        <h2>My Recipes</h2>
        <p id="recipes-message"></p>
        <table id="recipe-list">
            <thead id="recipes-header">
                <tr>
                    <th>Name</th>
                    <th>Ingredients</th>
                    <th>Cooking Time</th>
                    <th>Serving Size</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recipe-body">
                <!-- Rows will be dynamically populated by JavaScript -->
            </tbody>
        </table>
        <button type="button" id="create-recipe-button">Create Recipe</button>
        <button type="button" id="logout-button">Log out</button>
    </div>
    
<!-- Recipe add/edit form -->
<div id="add-edit-recipe" style="display: none;">
    <form>
        <div>
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipeName" required autocomplete="off" />
        </div>
        <div id="ingredients-section">
            <label>Ingredients:</label>
            <div id="ingredient-fields">
                <div class="ingredient-row">
                    <input type="text" class="ingredient-name" name="ingredientName" placeholder="Ingredient Name" required autocomplete="off" />
                    <input type="text" class="ingredient-quantity" name="ingredientQuantity" placeholder="Quantity" required autocomplete="off" />
                </div>
            </div>
            <button type="button" id="add-ingredient-button">Add Ingredient</button>
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required autocomplete="off"></textarea>
        </div>
        <div>
            <label for="cooking-time">Cooking Time (in minutes):</label>
            <input type="number" id="cooking-time" name="cookingTime" required autocomplete="off" />
        </div>
        <div>
            <label for="serving-size">Serving Size:</label>
            <input type="number" id="serving-size" name="servingSize" required autocomplete="off" />
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required autocomplete="off">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="dessert">Dessert</option>
            </select>
        </div>
        <button type="button" id="save-recipe">Save</button>
        <button type="button" id="cancel-recipe">Cancel</button>
    </form>
</div>




    <!-- JavaScript for recipe management -->
<script type="module" src="index.js"></script>
<script type="module" src="loginRegister.js"></script>
<script type="module" src="login.js"></script>
<script type="module" src="register.js"></script>
<script type="module" src="recipes.js"></script>

</body>

</html>
